<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div id="hr"></div>
        </div>
        <div class="minutes">
            <div id="mn"></div>
        </div>
        <div class="seconds">
            <div id="ss"></div>
        </div>
    </div>
</body>
</html>
